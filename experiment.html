<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>VA for CfD</title>
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css"/>
<link rel="stylesheet" type="text/css" href="experimental.css" />
</head>

<body>
<header>Visual Analytics tool for CfD</header>
<div id="wrapper">
	<div id="left_content">
		<div id="labeldiv">
			<ul id="labeltable">
	        	<li class="labels side_text">
	        		<h4>Use sliders to set the range for each column:</h4>
				</li>
				 <li class="labels">
					<div id="behaviorslider"></div>
					<label class="side_text" for="count1"><highlight>Behavior</highlight> count total for 1 month:</label>
		    		<input type="text" id="count1" style="border: 0; color: #1f82f6; font-weight: bold;"/>
				</li>
				<li class="labels">
					<div id="medicationslider"></div>
					<label class="side_text" for="count2"><highlight>Medication</highlight> count for 1 month:</label>
		    		<input type="text" id="count2" style="border: 0; color: #1f82f6; font-weight: bold;" />
				</li>
				<li class="labels">
					<div id="sleepslider"></div>
					<label class="side_text" for="count3"><highlight>Sleep</highlight> average per day per month:</label>
		    		<input type="text" id="count3" style="border: 0; color: #1f82f6; font-weight: bold;" />
				</li>
				<li class="labels">
					<div id="bmslider"></div>
					<label class="side_text" for="count4"><highlight>Bowel Movement</highlight> per day per month:</label>
		    		<input type="text" id="count4" style="border: 0; color: #1f82f6; font-weight: bold;" />	
				</li>
			</ul>
		</div>
		<div id="context_box">
			<p></p>
		</div>
	</div>
	<div id="right_content"></div>
</div>



<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://raw.github.com/mbostock/d3/master/d3.v2.min.js"></script>
<script type="text/javascript" src="experimental.js"></script>
</body>
</html>
